<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="./logo192.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>React App</title>
    
    <!-- Добавьте base href для корректных путей -->
    <base href="./">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Добавьте скрипты вручную или загрузите собранные файлы -->
    <script>
      // Простая проверка - если скрипты не загрузились
      setTimeout(() => {
        if (!document.querySelector('#root').innerHTML) {
          document.querySelector('#root').innerHTML = `
            <div style="padding: 20px; text-align: center;">
              <h2>React App Loading...</h2>
              <p>If this message persists, check:</p>
              <ul style="text-align: left; display: inline-block;">
                <li>Build files are deployed</li>
                <li>JavaScript is enabled</li>
                <li>Check browser console for errors</li>
              </ul>
            </div>
          `;
        }
      }, 1000);
    </script>
  </body>
</html>
